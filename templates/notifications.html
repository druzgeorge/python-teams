{% extends 'userpage_base_layout.html' %}

{% block title %}
Notifications
{% endblock %}

{% block body %}
<div class="portfolios">
    <div class="row">
        <div class="content">
            <div class="notifier">
                {% if notifications %}
                {% for notification in notifications %}
                            <a href="view_notification/{{ notification[0] }}">{{ notification[1] }}</a><br><span></span><br>
                        {% endfor %}
                {% else %}

                    <h5>No notifications here!</h5>
                {% endif %}
    </div>
        </div>
    </div>
</div>
{% endblock %}
