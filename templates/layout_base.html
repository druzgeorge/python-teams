<!--DOCTYPE html-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href = "{{ url_for('static', filename='register.css') }}" rel="stylesheet">
    <link href = "{{ url_for('static', filename='/messaging.css')}}" rel = "stylesheet">
    <link href = "{{ url_for('static', filename='/index.css')}}" rel = "stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% block head %}
<title>{% block title %} {% endblock %}</title>
{% endblock %}
</head>

<body>
{% block body_head %}
<nav class="navbar navbar-expand-md navbar-light bg-light border name">
    <a class="navbar-brand" href="/"><span class="blue">P</span></a>
    <a class="navbar-brand" href="/"><span class="blue">Y</span></a><a class="navbar-brand" href="/"><span class="blue">T</span></a><a class="navbar-brand" href="/"><span class="blue">H</span></a><a class="navbar-brand" href="/"><span class="blue">O</span></a><a class="navbar-brand" href="/"><span class="blue">N</span></a><a class="navbar-brand" href="/"><span class="blue"></span></a><a class="navbar-brand" href="/"><span class="blue">T</span></a><a class="navbar-brand" href="/"><span class="blue">E</span></a><a class="navbar-brand" href="/"><span class="blue">A</span></a><a class="navbar-brand" href="/"><span class="blue">M</span></a><a class="navbar-brand" href="/"><span class="blue">S</span></a>
    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto mt-2">
            {% block li %} {% endblock %}
        </ul>
            <ul class="navbar-nav ml-auto mt-2" style="text-align: right;">
                 <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
            </ul>

    </div>
</nav>
{% endblock %}

{% block body %}
{% endblock %}
</body>
