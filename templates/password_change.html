{% extends 'userpage_base_layout.html' %}

{% block title %}
    Change Password
{% endblock %}

{% block body %}

    <input type="text" placeholder="Old Password" name="OPassword">
    <br>
    <input type="text" placeholder="New Password" name="NPassword">
    <br>
    <input type="text" placeholder="Confirm New Password" name="CPassword">

    <input type="submit" value="Changed Password!">
    </form>
{% endblock %}
