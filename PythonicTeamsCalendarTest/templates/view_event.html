<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Events</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    {% for event in events %}
        <div class="container">
            <b>Ttitle: </b><h5>{{ event[0] }}</h5>
            <b>Content: </b><h5>{{ event[1] }}</h5>
        </div>
    {% endfor %}
</body>
</html>
